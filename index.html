<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/sytle.css">
  <script defer src="js/main.js"></script>
  <!-- ----------font-awesome-------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- ------Font---google--------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
    <div class="background">
      <picture>
        <source srcset="/images/bg-desktop-light.jpg" media="(min-width:769px)">
        <img src="/images/bg-mobile-light.jpg" alt="image">
      </picture>
    </div>
    <section class="todo">
      <header>
        <div class="heading_container">
          <h1>ToDo</h1>
        <img src="/images/icon-moon.svg" alt="moon" class="moon">
        <img src="/images/icon-sun.svg" alt="sun" class="sun" style="display: none;">
        </div>
      </header>
      <div class="container">
        <div class="form">
          <button type="submit" id="addtodo"></button>
          <input type="text" id="todotask" placeholder="Create a new todo...">
        </div>
        <div class="todotasks">
          <!-- <div class="task-container">
            <div class="checkbox" >
              <input type="checkbox">
            </div>
            <div class="icon">
              <img src="/images/icon-cross.svg" alt="x" class="icon-cross">
            </div>
            
          </div> -->

        </div>
        <div class="nav">
          <ul class="list">
            <li><a href="#all" class="focus link_item">All</a></li>
            <li><a href="#Active" class="link_item active">Active </a></li>
            <li><a href="#Completed" class="link_item Completed">Completed</a></li>
          </ul>
        </div>
        <div class="footer" >
        <p>Drag and drop to reorder list</p>
      </div>
      </div>
      

    </section>
  </main>

</body>
</html>
